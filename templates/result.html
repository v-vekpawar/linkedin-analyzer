<!DOCTYPE html>

<head>

                <div class="summary-card">

                        {{ analysis_result.result }}

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <button class="copy-btn" onclick="copySummary()">

                </div>

                            <div class="info-item">
                                <i class="fas fa-user-circle info-icon"></i>
                                <div>
                                    <strong>Name:</strong> {{ profile_data.name }}
                                </div>
                            </div>
                            
                            <div class="info-item">
                                <i class="fas fa-link info-icon"></i>
                                <div>
                                    <strong>Profile URL:</strong> 
                                    <a href="{{ profile_data.url }}" target="_blank" class="text-decoration-none">
                                        View Profile <i class="fas fa-external-link-alt"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
